<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmLI Service Requests Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <img src="AmLI.png" alt="AmLI Logo" class="h-12 w-auto">
                    <h1 class="ml-4 text-2xl font-bold text-gray-900">Service Requests Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="adminLoginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-user-shield mr-2"></i>Admin Login
                    </button>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200 hidden">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-list text-2xl text-blue-600"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Requests</dt>
                                <dd id="totalRequests" class="text-lg font-medium text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-clock text-2xl text-yellow-600"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Pending</dt>
                                <dd id="pendingRequests" class="text-lg font-medium text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-2xl text-green-600"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Completed</dt>
                                <dd id="completedRequests" class="text-lg font-medium text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-user-tie text-2xl text-purple-600"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Assigned</dt>
                                <dd id="assignedRequests" class="text-lg font-medium text-gray-900">-</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                    <div class="flex-1 max-w-lg">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="searchInput" placeholder="Search by name, location, or timing..." 
                                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <select id="statusFilter" class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">All Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Assigned">Assigned</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                        <button id="refreshBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Requests Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 sm:p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pickup Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dropoff Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timing</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="loadingSpinner" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="mt-2 text-gray-600">Loading requests...</p>
                </div>
                <div id="noDataMessage" class="text-center py-8 hidden">
                    <i class="fas fa-inbox text-4xl text-gray-400"></i>
                    <p class="mt-2 text-gray-600">No requests found</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Admin Login</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="adminLoginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelLogin" 
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-300 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Login
                        </button>
                    </div>
                </form>
                <div id="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden">
                    Invalid username or password
                </div>
            </div>
        </div>
    </div>

    <!-- Request Details Modal -->
    <div id="detailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Request Details</h3>
                    <button id="closeDetailsModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="requestDetails" class="space-y-4">
                    <!-- Details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isAdmin = false;
        let allRequests = [];
        let filteredRequests = [];

        // API base URL (update to your deployed serverless function URL)
        const API_URL = '/api/request'; // e.g., '/api/request' (Vercel/Netlify) or full URL

        // Mock data - used only if API fails
        const mockRequests = [
            {
                Request_Id: "REQ001",
                First_name: "John",
                Last_name: "Doe",
                Email: "john.doe@email.com",
                Phone_Number: "+1234567890",
                Pickup_Location: "123 Main St, New York",
                Dropoff_Location: "456 Oak Ave, Brooklyn",
                Start_Date: "2024-01-15",
                Preferred_time: "09:00 AM",
                Service_Duration: "2 hours",
                Transportation_Type: "Sedan",
                No_Of_Personnel: "2",
                Additional_Information: "VIP client, need security",
                Status: "Pending",
                Driver_Full_Name: "",
                Driver_Phone_No: "",
                Vehicle_Type: "",
                License_Number: ""
            },
            {
                Request_Id: "REQ002",
                First_name: "Jane",
                Last_name: "Smith",
                Email: "jane.smith@email.com",
                Phone_Number: "+1234567891",
                Pickup_Location: "789 Pine St, Manhattan",
                Dropoff_Location: "321 Elm St, Queens",
                Start_Date: "2024-01-16",
                Preferred_time: "02:00 PM",
                Service_Duration: "4 hours",
                Transportation_Type: "SUV",
                No_Of_Personnel: "1",
                Additional_Information: "Regular service",
                Status: "Assigned",
                Driver_Full_Name: "Mike Johnson",
                Driver_Phone_No: "+1234567892",
                Vehicle_Type: "Toyota Highlander",
                License_Number: "ABC123"
            },
            {
                Request_Id: "REQ003",
                First_name: "Robert",
                Last_name: "Wilson",
                Email: "robert.wilson@email.com",
                Phone_Number: "+1234567893",
                Pickup_Location: "555 Broadway, Manhattan",
                Dropoff_Location: "777 5th Ave, Manhattan",
                Start_Date: "2024-01-17",
                Preferred_time: "11:00 AM",
                Service_Duration: "1 hour",
                Transportation_Type: "Luxury Sedan",
                No_Of_Personnel: "3",
                Additional_Information: "Corporate event",
                Status: "Completed",
                Driver_Full_Name: "David Brown",
                Driver_Phone_No: "+1234567894",
                Vehicle_Type: "BMW 7 Series",
                License_Number: "XYZ789"
            }
        ];

        // Admin credentials (in production, this should be server-side)
        const adminCredentials = {
            username: "admin",
            password: "admin123"
        };

        // DOM elements
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModal = document.getElementById('closeModal');
        const cancelLogin = document.getElementById('cancelLogin');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginError = document.getElementById('loginError');
        const detailsModal = document.getElementById('detailsModal');
        const closeDetailsModal = document.getElementById('closeDetailsModal');
        const requestsTableBody = document.getElementById('requestsTableBody');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noDataMessage = document.getElementById('noDataMessage');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const requestDetails = document.getElementById('requestDetails');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            adminLoginBtn.addEventListener('click', showAdminModal);
            logoutBtn.addEventListener('click', logout);
            closeModal.addEventListener('click', hideAdminModal);
            cancelLogin.addEventListener('click', hideAdminModal);
            adminLoginForm.addEventListener('submit', handleAdminLogin);
            closeDetailsModal.addEventListener('click', hideDetailsModal);
            searchInput.addEventListener('input', filterRequests);
            statusFilter.addEventListener('change', filterRequests);
            refreshBtn.addEventListener('click', loadRequests);

            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === adminModal) {
                    hideAdminModal();
                }
                if (event.target === detailsModal) {
                    hideDetailsModal();
                }
            });
        }

        // Load requests data
        async function loadRequests() {
            showLoading();
            
            try {
                // Try API first
                const response = await fetch(API_URL, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                allRequests = await response.json();
                filteredRequests = [...allRequests];
                updateStats();
                renderRequests();
                hideLoading();
            } catch (error) {
                console.error('Error loading requests:', error);
                // fallback to mock data
                allRequests = mockRequests;
                filteredRequests = [...allRequests];
                updateStats();
                renderRequests();
                hideLoading();
                showError('Using demo data. Configure API_URL to load live data.');
            }
        }

        // Show/hide loading spinner
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            noDataMessage.classList.add('hidden');
            requestsTableBody.innerHTML = '';
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        // Update statistics
        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(req => req.Status === 'Pending').length;
            const completed = allRequests.filter(req => req.Status === 'Completed').length;
            const assigned = allRequests.filter(req => req.Status === 'Assigned').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('completedRequests').textContent = completed;
            document.getElementById('assignedRequests').textContent = assigned;
        }

        // Render requests table
        function renderRequests() {
            if (filteredRequests.length === 0) {
                noDataMessage.classList.remove('hidden');
                requestsTableBody.innerHTML = '';
                return;
            }

            noDataMessage.classList.add('hidden');
            requestsTableBody.innerHTML = '';

            filteredRequests.forEach(request => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const statusColor = getStatusColor(request.Status);
                const timing = `${request.Start_Date} at ${request.Preferred_time}`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${request.Request_Id}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${request.First_name} ${request.Last_name}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <div class="max-w-xs truncate" title="${request.Pickup_Location}">
                            ${request.Pickup_Location}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <div class="max-w-xs truncate" title="${request.Dropoff_Location}">
                            ${request.Dropoff_Location}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${timing}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                            ${request.Status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewDetails('${request.Request_Id}')" 
                                class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ${isAdmin ? `
                            <button onclick="editRequest('${request.Request_Id}')" 
                                    class="text-green-600 hover:text-green-900 mr-3">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteRequest('${request.Request_Id}')" 
                                    class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        ` : ''}
                    </td>
                `;
                
                requestsTableBody.appendChild(row);
            });
        }

        // Get status color class
        function getStatusColor(status) {
            switch (status) {
                case 'Pending': return 'bg-yellow-100 text-yellow-800';
                case 'Assigned': return 'bg-blue-100 text-blue-800';
                case 'Completed': return 'bg-green-100 text-green-800';
                case 'Cancelled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Filter requests
        function filterRequests() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilterValue = statusFilter.value;

            filteredRequests = allRequests.filter(request => {
                const matchesSearch = 
                    request.First_name.toLowerCase().includes(searchTerm) ||
                    request.Last_name.toLowerCase().includes(searchTerm) ||
                    request.Pickup_Location.toLowerCase().includes(searchTerm) ||
                    request.Dropoff_Location.toLowerCase().includes(searchTerm) ||
                    request.Preferred_time.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilterValue || request.Status === statusFilterValue;

                return matchesSearch && matchesStatus;
            });

            renderRequests();
        }

        // Admin login functions
        function showAdminModal() {
            adminModal.classList.remove('hidden');
            loginError.classList.add('hidden');
        }

        function hideAdminModal() {
            adminModal.classList.add('hidden');
            adminLoginForm.reset();
            loginError.classList.add('hidden');
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAdmin = true;
                adminLoginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                hideAdminModal();
                renderRequests(); // Re-render to show admin actions
                showSuccess('Admin access granted!');
            } else {
                loginError.classList.remove('hidden');
            }
        }

        function logout() {
            isAdmin = false;
            adminLoginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            renderRequests(); // Re-render to hide admin actions
            showSuccess('Logged out successfully!');
        }

        // View request details
        function viewDetails(requestId) {
            const request = allRequests.find(req => req.Request_Id === requestId);
            if (!request) return;

            const detailsHtml = isAdmin ? 
                // Admin view - show all details
                `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Client Information</h4>
                        <div class="space-y-2">
                            <div><strong>Request ID:</strong> ${request.Request_Id}</div>
                            <div><strong>Name:</strong> ${request.First_name} ${request.Last_name}</div>
                            <div><strong>Email:</strong> ${request.Email}</div>
                            <div><strong>Phone:</strong> ${request.Phone_Number}</div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Service Details</h4>
                        <div class="space-y-2">
                            <div><strong>Pickup:</strong> ${request.Pickup_Location}</div>
                            <div><strong>Dropoff:</strong> ${request.Dropoff_Location}</div>
                            <div><strong>Date:</strong> ${request.Start_Date}</div>
                            <div><strong>Time:</strong> ${request.Preferred_time}</div>
                            <div><strong>Duration:</strong> ${request.Service_Duration}</div>
                            <div><strong>Transport:</strong> ${request.Transportation_Type}</div>
                            <div><strong>Personnel:</strong> ${request.No_Of_Personnel}</div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Status & Assignment</h4>
                        <div class="space-y-2">
                            <div><strong>Status:</strong> <span class="px-2 py-1 rounded text-sm ${getStatusColor(request.Status)}">${request.Status}</span></div>
                            <div><strong>Driver:</strong> ${request.Driver_Full_Name || 'Not assigned'}</div>
                            <div><strong>Driver Phone:</strong> ${request.Driver_Phone_No || 'N/A'}</div>
                            <div><strong>Vehicle:</strong> ${request.Vehicle_Type || 'N/A'}</div>
                            <div><strong>License:</strong> ${request.License_Number || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Additional Information</h4>
                        <div class="bg-gray-50 p-3 rounded">
                            ${request.Additional_Information || 'No additional information'}
                        </div>
                    </div>
                </div>
                ` :
                // Regular user view - limited details
                `
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Service Information</h4>
                            <div class="space-y-2 mt-4">
                                <div><strong>Request ID:</strong> ${request.Request_Id}</div>
                                <div><strong>Name:</strong> ${request.First_name} ${request.Last_name}</div>
                                <div><strong>Pickup:</strong> ${request.Pickup_Location}</div>
                                <div><strong>Dropoff:</strong> ${request.Dropoff_Location}</div>
                                <div><strong>Date & Time:</strong> ${request.Start_Date} at ${request.Preferred_time}</div>
                                <div><strong>Duration:</strong> ${request.Service_Duration}</div>
                                <div><strong>Status:</strong> <span class="px-2 py-1 rounded text-sm ${getStatusColor(request.Status)}">${request.Status}</span></div>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-900 border-b pb-2">Additional Information</h4>
                            <div class="bg-gray-50 p-3 rounded mt-4">
                                ${request.Additional_Information || 'No additional information'}
                            </div>
                        </div>
                    </div>
                </div>
                `;

            requestDetails.innerHTML = detailsHtml;
            detailsModal.classList.remove('hidden');
        }

        function hideDetailsModal() {
            detailsModal.classList.add('hidden');
        }

        // Admin functions
        function editRequest(requestId) {
            // Implement edit functionality
            showSuccess(`Edit functionality for ${requestId} - To be implemented`);
        }

        function deleteRequest(requestId) {
            if (confirm(`Are you sure you want to delete request ${requestId}?`)) {
                allRequests = allRequests.filter(req => req.Request_Id !== requestId);
                filteredRequests = filteredRequests.filter(req => req.Request_Id !== requestId);
                updateStats();
                renderRequests();
                showSuccess(`Request ${requestId} deleted successfully!`);
            }
        }

        // Utility functions
        function showSuccess(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            successDiv.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showError(message) {
            // Create a temporary error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Make functions globally available
        window.viewDetails = viewDetails;
        window.editRequest = editRequest;
        window.deleteRequest = deleteRequest;
    </script>
